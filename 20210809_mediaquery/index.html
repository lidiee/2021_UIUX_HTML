<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        .nav{margin: 0 auto; background-color: blanchedalmond;}
        .nav li{float: left; border: 1px solid #000;padding: 10px;}
        .nav a{display: block; text-align: center; line-height: 40px;}
        .nav a:hover{background-color: chocolate; color: white;}

        /* @media screen and (min-width:700px){
            body{background-color: wheat;}
        }
        @media screen and (max-width:699px){
            body{background-color: antiquewhite;}
        } */

        @media screen and (max-width:599px){
            body{background-color: antiquewhite;}
            .nav li{width: 100%;}
            .nav li:last-child{display: none;}
        }
        @media screen and (min-width:600px) and (max-width:899px){
            body{background-color: azure;}
            .nav li{width: 50%;}
        }
        @media screen and (min-width:900px){
            body{background-color: beige;}
            .nav {width: 1000px;}
            .nav li{width: 20%;}
        }
    </style>
</head>
<body>
    <ul class="nav clearfix">
        <li><a href="#">MENU</a></li>
        <li><a href="#">MENU</a></li>
        <li><a href="#">MENU</a></li>
        <li><a href="#">MENU</a></li>
        <li><a href="#">MENU</a></li>
    </ul>
</body>
</html>
