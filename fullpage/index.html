<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/fullpage.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/reset.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/jquery.fullPage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <style>
        html,body{height: 100vh;}
        #fullpage{height: 100%;}
        .section{
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            _font-size: 2em;
            text-align: center;
        }
        .section.page1{
            background-image: url(images/bg1.jpg);
        }
        .section.page2{
            background-image: url(images/bg2.jpg);
        }
        .section.page3{
            background-image: url(images/bg3.jpg);
        }
        .section.page4{
            background-image: url(images/bg4.jpg);
        }
        .section .view01{transform: translateY(-60vh); transition: 600ms;}
        .section .view01.on{transform: translateY(0);}

        .section .view02{transform: translateX(-100vw); transition: 600ms;}
        .section .view02.on{transform: translateY(0);}

        .section .view03{transform: translateY(-100px);}

        .scrollbtn{
            position: absolute;
            bottom: 20px;left: 50%;
            transform: translateX(-50%);
            animation: xscroll 800ms infinite alternate;
        }
        @keyframes xscroll{
            to{bottom: 40px;}
        }

        @media screen and (max-width:765px){
            .section .view03{transform: translateY(0)}
        }

        #video1{
            position: absolute;
            left: 0;top: 0;width: 100%;height: 100%;
            object-fit: cover;
        }
    </style>
    <script>
        $(function(){
            $("#fullpage").fullpage({
                menu:".navbar-nav",
                anchors:["m1st","m2nd","m3rd","m4th"],
                navigation:true,
                navigationPosition:'fp-right',
                navigationTooltips: ['First Slide', 'Second Slide','Third Slide','Fourth Slide'],
                responsiveWidth:768,

                afterLoad:function(anchorslink,index){
                    console.log(anchorslink + ',' + index)

                    if(index == 1){
                        $(".view01").addClass("on")
                    }else{
                        $(".view01").removeClass("on")
                    }

                    if(index == 2){
                        $(".view02").addClass("on")
                    }else{
                        $(".view02").removeClass("on")
                    }
                }
            })
        })
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="#">LOGO</a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" data-menuanchor="m1st" href="#m1st">HOME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#m2nd">MENU1</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#m3rd">MENU2</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#m4th">MENU3</a>
                </li>
            </ul>
        </div>
    </nav>
    <div id="fullpage">
       <div class="section page1" data-anchor="m1st">
           <video src="../images/sample01.mp4" autoplay muted data-autoplay loop id="video1"></video>
           <div class="container bg-info view01">
               test1
           </div>
           <div class="scrollbtn">
                <a href="#m2nd"><img src="images/btn_scroll.png" alt=""></a>
           </div>
       </div>
       <div class="section page2" data-anchor="m2nd">
            <div class="container bg-primary view02">
                test2
            </div>
       </div>
       <div class="section page3" data-anchor="m3rd">
           <div class="container view03">
               <div class="row">
                    <div class="col-md-3 offset-md-8 text-left">
                        <h2>Lorem, ipsum.</h2>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum dolore quidem blanditiis nesciunt voluptatibus pariatur eius perferendis repellendus dignissimos totam.</p>
                        <a href="#" class="btn btn-primary">MORE</a>
                    </div>
               </div>
           </div>
       </div>
       <div class="section page4" data-anchor="m4th">test4</div>
       <div class="section fp-auto-height">
           <div class="content">
               <div class="footer">
                   <h1>FOOTER</h1>
                   <p>this could be my footer</p>
               </div>
           </div>
       </div>
    </div>
</body>
</html>
