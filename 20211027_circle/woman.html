<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{background: lightgrey;}
        .man{
            position: absolute;left: 200px;
            animation: bounce 1s linear infinite alternate;
        }
        .man div{position: absolute;}
        .man div.body{z-index: 3;}
        .man div.arm1{
            top: 120px;left: -20px;z-index: 4;
            transform-origin: 80px 21px;
            transform: rotate(-60deg);
            animation: arm-r 1000ms linear infinite alternate;
        }
        .man div.arm2{
            top: 120px;left: -20px;
            transform-origin: 80px 21px;
            transform: rotate(20deg);
            animation: arm-l 1000ms linear infinite alternate;
        }

        .man div.leg1{
            top: 195px;left: -5px;z-index: 2;
            transform-origin: 40px 46px;
            transform: rotate(-10deg);
            animation: leg-r 1000ms linear infinite alternate;
        }

        .man div.leg2{
            top: 195px;left: -5px;
            transform-origin: 40px 46px;
            transform: rotate(20deg);
            animation: leg-l 1000ms linear infinite alternate;
        }

        @keyframes bounce{
            50%{transform: translateY(10px) translateX(5px)}
        }
        @keyframes arm-r{
            100%{transform:rotate(20deg)}
        }
        @keyframes arm-l{
            100%{transform:rotate(-60deg)}
        }
        @keyframes leg-r{
            100%{transform:rotate(20deg)}
        }
        @keyframes leg-l{
            100%{transform:rotate(-10deg)}
        }
    </style>
</head>
<body>
    <div class="man">
        <div class="body"><img src="../images/body01.png" alt=""></div>
        <div class="arm1"><img src="../images/arm01.png" alt=""></div>
        <div class="arm2"><img src="../images/arm01.png" alt=""></div>
        <div class="leg1"><img src="../images/foot01.png" alt=""></div>
        <div class="leg2"><img src="../images/foot01.png" alt=""></div>
    </div>
</body>
</html>
