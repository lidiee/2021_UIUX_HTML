<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    
    <style>
        .box{
            width: 1000px;
            background-color: darkseagreen;
            margin: 0 auto;
        }
        .box>ul>li{
            float: left;
            width: 25%;
        }
        .box>ul>li>a{
            display: block;
            height: 40px;
            text-align: center;
            line-height: 40px;
        }
        .box>ul>li>a:hover{
            color: white;
            background-color: cadetblue;
        }
    </style>
</head>
<body>
    <div class="box">
        <ul class="clearfix">
            <li><a href="#">MENU1</a></li>
            <li><a href="#">MENU2</a></li>
            <li><a href="#">MENU3</a></li>
            <li><a href="#">MENU4</a></li>
        </ul>
    </div>
</body>
</html>
