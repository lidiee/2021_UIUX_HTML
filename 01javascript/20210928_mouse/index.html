<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{border: 1px solid #000;}
    </style>
</head>
<body>
    <span
    onmousedown="down(this)"
    onmouseup="up(this)"
    onmouseover="over(this)"
    onmouseout="out(this)"
    onwheel="wheel(event,this)"
    class="event">Event</span>
    <script>
        let width = "1"
        const mEv = document.querySelector(".event");
        function down(obj){
            obj.style.fontStyle = "italic"
        }
        function up(obj){
            obj.style.fontStyle = "normal"
        }
        function over(obj){
            obj.style.borderColor = "lightgrey"
        }
        function out(obj){
            obj.style.borderColor = "lightpink"
        }
        function wheel(e,obj){
            if(e.wheelDelta < 0){
                console.log("mouse down")
                width--;
                if(width < 1) {width=1}
            }else{
                console.log("mouse up")
                width++
            }
            mEv.style.borderStyle = "ridge";
            mEv.style.borderWidth = width + "px"
        }
    </script>
</body>
</html>
