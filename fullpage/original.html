<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/fullpage.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/reset.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/jquery.fullPage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <style>
        .section{
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            text-align: center;
            font-size: 3rem;
        }

        .section.page1{background-image: url(images/bg1.jpg);}
        .section.page2{background-image: url(images/bg2.jpg);}
        .section.page3{background-image: url(images/bg3.jpg);}
        .section.page4{background-image: url(images/bg4.jpg);}

        .section.view{width: 100%;height: 100%;position: relative;}
        
        #navtop{
            position: fixed;z-index: 1;
            width: 100%;background: #174A71;
            display: flex; padding-left: 20px;
            box-sizing: border-box !important;
        }
        #navtop h1{margin-right: auto; font-size: 1.5em;}
        #topmenu li{float: left;width: 100%;}
        #topmenu li a{display: block;line-height: 40px;text-align: center;}
        #topmenu li:hover,
        #topmenu li.active{background: #C9BF81;}

        ul{margin-bottom: 0;}
    </style>
    <script>
        $(function(){
            $("#fullpage").fullpage({
                menu:"#topmenu",
                anchors:["m1st","m2nd","m3rd","m4th"],
                navigation:true,
                navigationTooltips: ['firstSlide', 'secondSlide','thirdSlide','fourthSlide']
            });
        })
    </script>
</head>
<body>
    <div id="navtop">
        <a href="#">LOGO</a>
        <ul class="clearfix" id="topmenu">
            <li data-menuanchor="m1st"><a href="#m1st">MENU1</a></li>
            <li data-menuanchor="m2nd"><a href="#m2nd">MENU2</a></li>
            <li data-menuanchor="m3rd"><a href="#m3rd">MENU3</a></li>
            <li data-menuanchor="m4th"><a href="#m4th">MENU4</a></li>
        </ul>
    </div>
    <div id="fullpage">
        <div class="section page1" data-anchor="m1st">
            <div class="container">
                <div class="row bg-primary">
                    <div class="col-md-3">1</div>
                    <div class="col-md-3">2</div>
                    <div class="col-md-3">3</div>
                    <div class="col-md-3">4</div>
                </div>
                <div class="row bg-info">
                    <div class="col-md-3">1</div>
                    <div class="col-md-3">2</div>
                    <div class="col-md-3">3</div>
                    <div class="col-md-3">4</div>
                </div>
            </div>
        </div>
        <div class="section page2" data-anchor="m2nd">VIEW2</div>
        <div class="section page3" data-anchor="m3rd">VIEW3</div>
        <div class="section page4" data-anchor="m4th">
            <div class="slide"> Slide 1 </div>
            <div class="slide"> Slide 2 </div>
            <div class="slide"> Slide 3 </div>
            <div class="slide"> Slide 4 </div>
        </div>
    </div>
</body>
</html>
