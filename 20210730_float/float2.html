<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float2</title>
    <style>
        *{margin: 0;padding: 0;}
        li{list-style: none;}
        .clearfix::after{
            content: "";clear: both;display: block;
        }
        .box{
            width: 1000px;
            /* background: lemonchiffon; */
            margin: 0 auto;
        }
        .box1{
            width: 400px;height: 400px;
            background: rgb(220, 252, 220);
            float: left;
            text-align: center;
            line-height: 400px;
        }
        .box2{
            width: 600px;height: 400px;
            background: paleturquoise;
            float: right;
            text-align: center;
            line-height: 400px;
        }
        .nav>ul>li{
            float: left;
            width: 200px;text-align: center;
            height: 40px;line-height: 40px;
            background: pink;
            }
        .nav>ul>li:hover{background-color: skyblue;}
        .nav{
            width: 1000px;
            margin: 0 auto;
        }
        .nav h1{text-align: center;}
        .box3{
            width: 1000px;height: 150px;
            background: palegoldenrod;
            text-align: center;
            float: left;
            line-height: 150px;
        }
    </style>
    </head>
<body>
    <div class="nav">
        <h1>logo</h1>
        <ul>
            <li>menu1</li>
            <li>menu2</li>
            <li>menu3</li>
            <li>menu4</li>
            <li>menu5</li>
        </ul>
    </div>
    <div class="box clearfix">
        <div class="box1">aside</div>
        <div class="box2">content</div>
        <div class="box3">footer</div>
    </div>
</body>
</html>
