<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            position: absolute;
            width: 300px;height: 300px;
            left: 50%;top: 50%;
            transform: translate(-50%,-50%);
            perspective: 1000px;
        }
        .cube{
            position: absolute;
            width: 100%;height: 100%;left: 0;top: 0;
            transform-style: preserve-3d;
            transform: rotateX(0deg) rotateY(0deg) translateZ(150px);
        }
        .box:hover .cube{
            transform: rotateX(-30deg) rotateY(30deg) translateZ(150px);
            transition: 300ms;
        }
        .surface{
            width: 100%;height: 100%;
            position: absolute;
            display: flex;justify-content: center;align-items: center;
            font-size: 2em;
        }
        .front,.back{background: aliceblue;}
        .back{transform: translate3d(0,0,-300px) rotateY(180deg);}

        .left,.right{background: dodgerblue;}
        .left{transform: rotateY(-90deg) translate3d(-150px,0,150px);}
        .right{transform: rotateY(90deg) translate3d(150px,0,150px);}

        .top,.bottom{background: skyblue;}
        .top{transform: rotateX(90deg) translate3d(0,-150px,150px);}
        .bottom{transform: rotateX(-90deg) translate3d(0,150px,150px);}
        
    </style>
</head>
<body>
    <div class="box">
        <div class="cube">
            <div class="surface front">FRONT</div>
            <div class="surface back">BACK</div>
            <div class="surface left">LEFT</div>
            <div class="surface right">RIGHT</div>
            <div class="surface top">TOP</div>
            <div class="surface bottom">BOTTOM</div>
        </div>
    </div>
</body>
</html>
