<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AP</title>
    <style>
        html, body{height: 100%;}
        body{
            background-image: url(../images/bg02.jpg);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            overflow-x: hidden;
        }
        div.wrap{
            position: absolute;
            left: 50%;top: 50%;
            transform: translate(-50%,-50%);
            z-index: 1;
        }
        .searchinp{
            width: 400px;height: 50px;
            border-radius: 25px;
            border: 2px solid #000;font-size: 18px;
            text-indent: 90px;
            box-shadow: 5px 5px 0 #000,-5px -5px 0 lightskyblue;
        }
        .searchtitle{
            display: block;position: absolute;
            width: 60px;height: 20px;
            background: url(../images/searchtext.jpg);
            text-indent: -9999px;
            top: 50%; left: 20px;
            transform: translateY(-50%);
        }
        .searchbutton{
            position: absolute;
            right: 10px;top: 50%;
            transform: translateY(-50%);
            width: 40px;height: 40px;
            border: 1px solid #aaa;
            border-radius: 50%; text-indent: -9999px;
            background: url(../images/search.jpg) center no-repeat;
            cursor: pointer;
        }
        input[type="text"]:focus{outline:none;}
        .wrap form{position: relative;z-index: 1;}
        .balloon{
            position: absolute;top: -200px;right: -100px;
            animation-name:balloon;
            animation-duration:2s;
            /* animation-fill-mode: forwards; */
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }
        @keyframes balloon{
            /* from{top: -200px;} */
            to{top: -220px;}
        }
        .aeroplane{
            position: absolute;bottom: 0;left: 0;
            animation-name:aero;
            animation-duration: 4s;
            animation-fill-mode: forwards;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }
        @keyframes aero{
            from{bottom: 0;left: -500px;transform: scale(0.5);}
            to{bottom: 1500px;left: 1800px;transform: scale(2);}
        }
    </style>
</head>
<body>
    <div class="wrap">
        <img src="../images/content2.png" alt="" class="balloon">
        <form action="#" method="post">
            <label for="search" class="searchtitle">SEARCH</label>
            <input type="text" id="search" placeholder="Please enter a search term." class="searchinp">
            <input type="submit" value="Search" class="searchbutton">
        </form>
    </div>
    <img src="../images/reallyAir.png" alt="" class="aeroplane">
</body>
</html>
