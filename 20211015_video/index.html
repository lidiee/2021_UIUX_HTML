<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        body{height: 400vh;}
        .menu{
            background: darkgrey;
            position: absolute;
            width: 100%;
            z-index: 1;
        }
        .menu ul{
            width: 1000px;height: 50px; margin: 0 auto;
            display: flex; justify-content: space-between;
        }
        .menu ul li{
            width: 20%;text-align: center;
            display: flex;justify-content: center;
            align-items: center;
        }
        #video{
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <nav class="menu">
        <ul>
            <li>menu1</li>
            <li>menu2</li>
            <li>menu3</li>
            <li>menu4</li>
            <li>menu5</li>
        </ul>
    </nav>
    <video id="video" autoplay muted loop>
        <source src="video/s_intro_b.mp4" type="video/mp4">
    </video>
</body>
</html>
