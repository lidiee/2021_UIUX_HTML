<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toggle</title>
    <link rel="stylesheet" href="../css/reset.css">
    <script src="../js/jquery-3.1.1.min.js"></script>
    <style>
        .togglemenu{
            width: 50px;height: 50px;
            border: 1px solid #000;
            position: absolute;z-index: 1;
            right: 16px;top: 16px;
        }
        .togglemenu div{
            width: 34px;height: 5px;
            background: black;
            border-radius: 3px;
            position: absolute;
            left: 50%;top: 50%;
            transform: translate(-50%,-50%);
        }
        .togglemenu .bar1{top: 10px;}
        .togglemenu .bar3{top: 38px;}

        .togglemenu.active .bar1{
            top: 50%;
            transform: translate(-50%,-50%) rotate(45deg);
        }
        .togglemenu.togglemenu.active .bar2{opacity: 0;}
        .togglemenu.togglemenu.active .bar3{
            top: 50%;
            transform: translate(-50%,-50%) rotate(-45deg);
        }
    </style>
    <script>
        $(document).ready(function(){

            $(".togglemenu").click(function(){
                if( $(".togglemenu").attr("class") == "togglemenu"){
                    $(".togglemenu").addClass("active");
                    $(".topmenu").stop().animate({left:0},300)
                }else{
                    $(".togglemenu").removeClass("active");
                    $(".topmenu").stop().animate({left:"100%"},300)
                }
            });

        })
    </script>
    <style>
        .topmenu{
            position: fixed;
            width: 100%;height: 100%;
            background: lightcyan;
            display: flex;
            justify-content: center;
            align-items: center;
            left: 100%;
        }
        .topnav{width: 50%;}
        .topnav a{
            display: block;
            background: aquamarine;
            line-height: 40px;
            text-align: center;
            margin-bottom: 10px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="togglemenu">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
    </div>

    <div class="topmenu">
        <nav class="topnav">
            <a href="#">Lorem.</a>
            <a href="#">Ipsum.</a>
            <a href="#">Quaerat.</a>
            <a href="#">Est!</a>
        </nav>
    </div>
</body>
</html>
