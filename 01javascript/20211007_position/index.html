<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <script src="../js/jquery-3.1.1.min.js"></script>

    <style>
        .box{
            width: 500px;height: 300px;
            background-color: aliceblue;
            position: absolute;left: 50%;top: 50%;
            transform: translate(-50%,-50%);
        }

        .car{
            position: absolute;
            top: 100px;left: 50px;
        }
    </style>

    <script>
        $(document).ready(function(){
            const car = $(".car");
            const pos = car.position();
            const off = car.offset()
            $(".size").html(`${car.width()}px,${car.height()}px`)
            $(".pos").html(`x=${pos.left}px,y=${pos.top}px`)
            $(".off").html(`x=${off.left}px,y=${off.top}px`)

            let bwd = $("body").width();
            console.log(bwd)

            function wview(){
                if(bwd < 1000){
                    $("body").css("background-color","dodgerblue")
                }else{
                    $("body").css("background-color","initial")
                }

            }
            wview();

            
            $(window).resize(function(){
                bwd = $("body").width();
                console.log(bwd)
                wview()
            });
            //window.onresize = function(){}
            //window.addEventListener("resize",function(){})
        })
    </script>

</head>
<body>
    <div class="box">
        <img src="../images/car.png" alt="car" class="car">
    </div>
    image size : <span class="size">0</span><br>
    position : <span class="pos">0</span><br>
    offset : <span class="off">0</span><br>
</body>
</html>
