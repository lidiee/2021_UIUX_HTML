<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media toggle</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="../js/jquery-3.1.1.min.js"></script>
    <style>
        html,body{height: 100%;}
        .menuwrap{background: #333;}
        .menuwrap a{color: white;}
        .menuwrap h1{width: 100px;text-align: center;line-height: 50px;padding-left: 16px;}
        .topmenu{position: absolute;left: 130px;top: 0;}
        .topmenu a{display: block;float: left;padding: 14px 10px;}

        .togglemenu{
            width: 50px;height: 50px;
            _border: 1px solid #fff;
            position: absolute;right: 16px;top: 0px;
            display: none;
        }
        .togglemenu div{
            width: 34px;height: 5px;background: white;
            border-radius: 3px;
            position: absolute;left: 50%;top: 50%;
            transform: translate(-50%,-50%);
        }
        .togglemenu .bar1{top: 14px;}
        .togglemenu .bar3{top: 36px;}

        .togglemenu.active .bar1{
            top: 50%;
            transform: translate(-50%,-50%) rotate(45deg);
    }
        .togglemenu.active .bar2{opacity: 0;}
        .togglemenu.active .bar3{
            top: 50%;
            transform: translate(-50%,-50%) rotate(-45deg);
        }

        @media screen and (min-width:900px){
            .menuwrap{
                width: 1200px;position: fixed;
                left: calc(50% - 600px);
                top: 20px;
            }
        }
        @media screen and (min-width:600px) and (max-width:899px){
            body{background: lightcyan;}
        }
        @media screen and (max-width:599px){
            .togglemenu{
                display: block;
                position: fixed;
            }
            .topmenu{
                width: 100%;height: 100%;
                background: slategrey;
                position: fixed;
                top: 0;left: 100%;
                display: flex;justify-content: center;align-items: center;
            }
            .topmenu a{float: none;text-align: center;}
            .topnav{transform: translateY(-30px);}
        }
    </style>
    <script>
        $(document).ready(function(){
            // $('.topmenu').hide();
            $('.togglemenu').click(function(){
                var toggle = $('.togglemenu').attr("class");
                if(toggle == "togglemenu"){
                    $('.togglemenu').addClass("active");
                    // $('.topmenu').show();
                    $('.topmenu').animate({left:0},300);
                }else{
                    $('.togglemenu').removeClass("active");
                    // $('.topmenu').hide();
                    $('.topmenu').animate({left:"100%"},300);
                }
            }); 

            //1. delete toggle menu style's script to resize
            //2. delete css active when resizing the window
            // size of window, scroll, click button, mouse pointer etc -> event function(){}(need listener)
            $(window).resize(function(){
                //alert("DO NOT CHANGE");
                $('.topmenu').attr("style","")
                $('.togglemenu').removeClass("active");
            });
        });
    </script>
</head>
<body>
    <div class="menuwrap">
        <h1><a href="#">LOGO</a></h1>
        <div class="topmenu">
            <nav class="topnav clearfix">
                <a href="#"><i class="fas fa-home"></i> HOME</a>
                <a href="#"><i class="fal fa-newspaper"></i> NEWS</a>
                <a href="#"><i class="fab fa-apple"></i> PRODUCT</a>
                <a href="#"><i class="fal fa-comments"></i> COMMUNITY</a>
            </nav>
        </div>
        <div class="togglemenu">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>
    </div>
    <div>
        
    </div>
</body>
</html>
