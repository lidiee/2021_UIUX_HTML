<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="first" id="first">
        <img src="../../images/img1.jpg" alt="">
    </div>
    <button onmouseover="ic()" onmouseout="oc()">Change Image</button>
    <script>
        const div = document.getElementById("first");

        function ic(){
            div.innerHTML = "<img src='../../images/img2.jpg'>"
        }
        function oc(){
            div.innerHTML = "<img src='../../images/img1.jpg'>"
        }
    </script>
</body>
</html>
