<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        header#header{
            width: 1000px;height: 100px;background-color: blanchedalmond;
            margin: 0;margin-top: 20px;
            position: relative;
        }
        header#header>h1{
            width: 100px;height: 100px;
            background-color: bisque;
        }
        #header>h1>a{
            display: block;
            text-align: center;
            line-height: 100px;
        }
        .util{
            width: 200px;height: 40px;
            background-color: wheat;
            position: absolute;
            top: 0;right: 0;
            text-align: center;
            line-height: 40px;
        }
        .gnb{
            width: 600px;height: 50px;
            background-color: tan;
            position: absolute;
            right: 0;bottom: 0;
        }
        .gnb>ul>li{
            float: left;
            width: 25%;
        }
        .gnb>ul>li>a{
            display: block;
            text-align: center;
            line-height: 50px;
        }
        .gnb>ul>li>a:hover{
            color: white;
            background-color: sienna;
        }
    </style>
</head>
<body>
    <header id="header">
        <h1><a href="#">LOGO</a></h1>
        <div class="util">
            util
        </div>
        <div class="gnb">
            <ul>
                <li><a href="#">MENU1</a></li>
                <li><a href="#">MENU2</a></li>
                <li><a href="#">MENU3</a></li>
                <li><a href="#">MENU4</a></li>
            </ul>
        </div>
    </header>
</body>
</html>
