<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.8.0/lottie.min.js" integrity="sha512-mdyZsdRAVdjUM6dKsRxu03wcxXMtt1UDkkQSDs+hZCtGoO0NsIgPHpYPoD7VzrlB/auvVFQlWP+w/6Co+SGi3Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>
<body>
    <div class="box"></div>
    <script>
        const ani = lottie.loadAnimation({
            container:document.querySelector(".box"),
            renderer:'svg',
            loop:false,
            autoplay:false,
            path:'https://assets2.lottiefiles.com/packages/lf20_dhcju67u.json'
        });

        document.querySelector(".box").addEventListener("mouseenter",function(){
            ani.setDirection(1);
            ani.play();
        })

        document.querySelector(".box").addEventListener("mouseout",function(){
            ani.setDirection(-1);
            ani.play()
        })
    </script>
</body>
</html>
